<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Management</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header, nav, main, footer {
            padding: 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            color: #333;
            text-decoration: none;
        }

        nav a:hover {
            color: #666;
        }

        /* Menu Section */
        .menu {
            width: 50%;
            float: left;
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
        }

        .menu li {
            margin-bottom: 10px;
        }

        /* Orders Section */
        .orders {
            width: 50%;
            float: right;
        }

        .orders ul {
            list-style-type: none;
            padding: 0;
        }

        .orders li {
            margin-bottom: 10px;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            clear: both;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cafe Management System</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Orders</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section class="menu">
            <h2>Menu</h2>
            <ul>
                <li>Americano - $2.50</li>
                <li>Latte - $3.00</li>
                <li>Cappuccino - $3.50</li>
                <li>Espresso - $2.00</li>
                <!-- Add more items here -->
            </ul>
        </section>
        <section class="orders">
            <h2>Orders</h2>
            <ul>
                <li>Americano (2)</li>
                <li>Latte (1)</li>
                <!-- Add more orders here -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Cafe Management</p>
    </footer>
</body>
</html>
