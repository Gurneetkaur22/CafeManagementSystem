<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Management System - Orders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="order-container">
        <h1>Current Orders</h1>
        <ul id="order-list">
            <!-- Orders will be dynamically added here -->
        </ul>
        <button onclick="checkout()">Checkout</button>
    </div>
    <script>
        function checkout() {
            console.log('Proceeding to checkout');
            // Implement checkout functionality (depends on backend)
        }

        // Example function to add an order item
        function addOrderItem(item, price) {
            const orderList = document.getElementById('order-list');
            const listItem = document.createElement('li');
            listItem.textContent = `${item} - $${price.toFixed(2)}`;
            orderList.appendChild(listItem);
        }

        // Sample orders for demonstration
        addOrderItem('Espresso', 3.00);
        addOrderItem('Latte', 4.50);
    </script>
</body>
</html>
